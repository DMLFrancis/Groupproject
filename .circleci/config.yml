version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/SimpleApplication
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  deploy:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: deploy-application
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@ec2-16-171-27-16.eu-north-1.compute.amazonaws.com "\
            export SERVER=\"$SERVER\"; \
            export PRIVATE_KEY=\"$PRIVATE_KEY\"; \
            rm -rf ~/DevOpsSec-CA1/; \
            git clone https://github.com/DMLFrancis/DevOpsSec-CA1.git; \
            source DevOpsSec-CA1/deploy.sh"
